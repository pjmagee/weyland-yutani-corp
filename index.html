<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alien Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <link rel="stylesheet" href="styles.css" />
    <noscript>
      <style>
        .panels {
          display: none;
        }
      </style>
    </noscript>
  </head>

  <body>
    <div class="tabs" role="tablist" aria-label="Alien Visualizations">
      <button
        id="tab-reaction"
        class="tab-btn"
        role="tab"
        aria-selected="true"
        aria-controls="panel-reaction"
      >
        Reaction Graph
      </button>
      <button
        id="tab-dag"
        class="tab-btn"
        role="tab"
        aria-selected="false"
        aria-controls="panel-dag"
      >
        Specimens
      </button>
    </div>
    <div class="panels">
      <div id="panel-reaction" class="panel active" role="tabpanel" aria-labelledby="tab-reaction">
        <div class="reaction-wrap" id="reactionRoot">
          <div class="reaction-search">
            <input
              id="reactionSearch"
              type="text"
              placeholder="Find nodeâ€¦ (press /)"
              aria-label="Find node"
            />
          </div>
          <div class="reaction-legend" id="reactionLegend" aria-label="Legend"></div>
          <svg id="reactionSvg"></svg>
        </div>
      </div>
      <div id="panel-dag" class="panel" role="tabpanel" aria-labelledby="tab-dag">
        <div class="dag-topbar">
          <div class="title">Specimens</div>
          <label for="dagRootSel">Root:</label>
          <select id="dagRootSel" aria-label="Choose root"></select>
          <div id="dagStatus" class="notice"></div>
        </div>
        <div class="dag-wrap">
          <div class="dag-legend" id="dagLegend" aria-label="Legend"></div>
          <svg id="dagSvg"></svg>
        </div>
        <div id="dagTip" class="tip"></div>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
